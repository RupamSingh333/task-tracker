<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3; url=./" />
    <title>Redirecting...</title>
    <style>
      /* Loading overlay styles */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Darker semi-transparent overlay */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 1s ease-out;
      }

      /* Spinner rotation animation */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #f39c12; /* Use a gold color for dark mode */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: rotate 2s linear infinite;
      }

      /* Fade-in animation for overlay */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Spinner rotation animation */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Center the redirect message */
      .message {
        color: #fff;
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay">
      <!-- Spinner -->
      <div class="spinner"></div>
      <!-- Loading message -->
      <p class="message">Redirecting you to the home page...</p>
    </div>
    
    <p>If you're not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
